<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="static/bs/bootstrap.min.css">
    <link rel="stylesheet" href="static/style/style.css">
</head>
<body>

<!-- HEADER TEMPLATE -->

<header>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav>
                    <div class="buttons">
                        <a href="">Чат</a>
                        <a href="">Галерея</a>
                        <a href="">Игры</a>
                    </div>

                    <div class="search-button-h">
                        <input type="text" placeholder="Красивые гифки...">
                        <button>Искать</button>
                    </div>

                    <div class="enter-button-h">
                        <a href="">Вход</a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="run-message">
    <span><b>user:</b> сообщение</span>
</div>

<!-- HEADER TEMPLATE -->

<!-- PROFILE -->

<main>
    <div class="container">
        <div class="row">
            
            <div class="col-4">
                <div class="left-side">
                    <div class="user-photo">
                        <img src="" alt="user photo">
                    </div>
                    <div class="buttons">
                        <button>Добавить в друзья</button>
                        <button>Отправить сообщение</button>
                        <button>Отправить подарок</button>
                        <p>Занести в черный список</p>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="right-side">
                    <div class="descript">
                        <p class="descript-head">Профиль пользователя <b>user</b></p>
                        <div class="row">

                            <div class="col-6">
                                <p class="descript-desc">Описание</p>
                                <p class="descript-desc-text">

                                </p>
                            </div>
                            <div class="col-6">
                                <p class="descript-desc">Статистика</p>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="stat">
                                            <p>Друзья: <b>0</b></p>
                                            <p>Подарки: <b>0</b></p>
                                            <p>Просмотры: <b>0</b></p>
                                            <p>♥ <b>0</b></p>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="award">
                                            <img src="" alt="" class="award-pic">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="music-space">
                        <p class="music-head">Сейчас играет</p>
                        <div class="music-run">
                            <div class="music-anim">
                                <img src="../page/static/pic/default_pics/default_singer.png" alt="singer">
                                <p><b>Исполнитель</b> - Песня</p>
                            </div>
                        </div>
                    </div>

                    <div class="gallery-space">
                        <div class="gallery-head">
                            <p>Галерея</p>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- PROFILE -->

            </div>
            <div class="col-4">

            </div>
        </div>

                <p>Все права под угрозой</p>
            </div>
        </div>

</footer>

</html>
